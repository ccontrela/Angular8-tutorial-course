<div class="media conversation">
    <div class="float-left">
        <img class="mr-3 avatar" src="{{ thread.avatarSrc }}">        
    </div>
    <div class="media-body">
        <h5 class="mt-0contact-name">
            {{ thread.name }}
            <span *ngIf="selected">&bull;</span>
        </h5>
        <small class="message-preview">{{ thread.messages[thread.messages.length - 1].text }}</small>
    </div>
    <a (click)="clicked($event)" class="div-link"> Select </a>
</div>
